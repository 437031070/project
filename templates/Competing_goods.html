<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/index">返回首页</a>
<form action="/Competing_goods" method="post">
    <!--<input type="text" placeholder="请输入cateId" name="cateId">-->
    <input type="text" placeholder="请输入竞品IP" name="IP">
    <input type="submit" value="提交">
</form>

{%if words%}
<form action="/Competing" method="post">
    {%for cow in words%}
        {%for x in cow%}
            <p>{{x}}</p>
            {%if x!="时间"%}
            <a href="{{cow[x]}}" target="_blank">跳转链接</a>
            {%else%}
            <p>{{cow[x]}}</p>
            {%endif%}
            <p></p>
            {%if x!= "时间"%}
            <textarea cols=40 rows=10 name="x{{loop.index}}"></textarea>
            <p>--------------------------------------------------------</p>
            {%endif%}
        {%endfor%}
    {%endfor%}
    <input type="submit" value="提交">
    </form>
{%endif%}

</body>
</html>
